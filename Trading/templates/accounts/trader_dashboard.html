{% extends 'base.html' %}
{% load static %}
{% block title %} Inventory {% endblock title %}

{% block content %}
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
        
        <div class="row g-3 mb-4 align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="app-page-title mb-0">Trades</h1>
            </div>
            
        </div><!--row-->
       
        <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-0">
            <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab" href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">Trades</a>
        </nav>
        
        <div class="tab-content" id="orders-table-tab-content">
            <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                <div class="app-card app-card-orders-table shadow-sm mb-5">
                    <div class="app-card-body">
                        <div class="table-responsive">
                            <table class="table app-table-hover mb-0 text-left" id="example">
                                <thead>
                                    <tr>
                                        <th class="cell">Trader</th>
                                        <th class="cell">Balance</th>
                                        <th class="cell">Profit/Loss</th>
                                        <th class="cell">Date/Time</th>
                                        <th class="cell"></th>
                                        <th class="cell"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div class="m-2 py-2">
                                        <a class="btn app-btn-secondary " data-bs-toggle="modal" data-bs-target="#addInventoryModal">
                                            <i class="fas fa-plus"></i>
                                            Start Trade
                                        </a>
                                    </div>    
                                    {% for trade in trade %}
                                    <tr>
                                        <td class="cell"><span class="truncate"></span></td>
                                        <td class="cell"></td>
                                        <td class="cell"></span></td>
                                        <td class="cell"></td>
                                        
                                        
                                    </tr>
                                    {% endfor %}
                                    
                                    
                                </tbody>
                            </table>
                        </div><!--table-responsive-->
                       
                    </div><!--app-card-body-->		
                </div><!--app-card-->
                
            </div><!--tab-pane-->
            
        </div><!--//tab-content-->
        
    </div><!--//container-fluid-->
</div><!--//app-content-->

{% endblock content %}
